    <script src="..\..\JavaScript\search.js"></script>
    <title>Search Results</title>
</head>
<body>
<div id="main">
    <div class="container-fluid" id="top">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <a class="navbar-brand active" href="..\..\Home.html">Home</a>
            <ul class="nav navbar-nav">
                <li><a href="..\Machine Learning\Machine Learning.html">Machine Learning</a></li>
                <li><a href="..\History\History.html">History</a></li>
                <li><a href="..\Significance\Significance.html">Significance</a></li>
                <li><a href="..\Folding Robots\Home.html">Laundry Robots</a></li>
                <li class="dropdown"><a href="..\Vacuum\Home.html">Vacuum Robots<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="..\Vacuum\Home.html">Random Vacuuming</a></li>
                        <li><a href="..\Vacuum\SLAM.html">Mapping Vacuuming</a></li>
                    </ul>
                </li>
                <li><a href="..\Grasping Robots\Grasping Robots.html">Grasping</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="input-group">
                    <input id="search-bar" type="text" class="form-control" placeholder="Search">
                    <div class="input-group-btn">
                        <button id="search-button" type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </nav>
    </div>
    <div class="container-fluid" id="content">
        <div id="search-content" class="row">
            No search query given!
        </div>
    </div>

    <script>
        // pages & keywords for the search
        window.isSearchPage = true;
        var keywords = {
            "../../Home.html": {
                title: "Home",
                tags: ["home", "robotics", "about", "group"]
            },

            "../Vacuum/Home.html": {
                title: "“Random” Cleaning Robots",
                tags: ["home", "robotics", "vacuum", "roomba", "infrared", "random", "cleaning", "robots", "mechanical", "switch", "sending", "vision"]
            },

            "../Vacuum/SLAM.html": {
                title: "Mapping Cleaning Robots",
                tags: ["home", "robotics", "vacuum", "dyson", "eye", "360", "degrees", "slam", "simultaneous", "localisation", "mapping", "monocular", "monoslam", "sensing", "sensing", "vision", "probabilistic", "3D", "map"]
            },

            "../Grasping Robots/Grasping Robots.html": {
                title: "Grasping Robots",
                tags: ["home", "robotics", "grasping", "robots", "position", "technique", "vision", "interacting", "machine learning", "learning", "optimising", "optimizing", "grip", "objects", "robust", "training", "neural network", "mapping", "image", "mechanism", "physics", "underactuated", "gripper"]
            },

            "../Folding Robots/Home.html": {
                title: "Laundry Robots",
                tags: ["home", "robotics", "robots", "household", "geometry", "article", "algorithms", "folding", "cloth", "model", "grippers", "material", "gravity", "downward", "tendency", "segmentation", "immobilised", "deterministic", "g-fold", "primitives", "parametrised"]
            },

            "../Significance/Significance.html": {
                title: "Significance of Home Robotics",
                tags: ["significance", "home", "robotics", "robots", "future"]
            },

            "../Machine Learning/Machine Learning.html": {
                title: "Machine Learning in Home Robotics",
                tags: ["machine", "learning", "home", "robotics", "supervised", "unsupervised", "neural", "networks", "clustering", "data"]
            },

            "../History/History.html": {
                title: "History of Home Robotics",
                tags: ["history", "home", "robotics", "open", "source", "hardware", "software", "past", "affordable", "future"]
            }
        };

        // send the search request and display the result
        $(document).ready(function() {
            var query = window.location.href.split("#")[1];
            var hits = {};

            // check that an actual query was given
            if (query === undefined) {
                console.log("No query.");
                return;
            }

            query = query.toLowerCase();

            // use jquery to iterate over the keywords object
            $.each(keywords, function(page, obj) {
                for (i = 0; i < obj.tags.length; i++) {
                    // if a keyword matches then put the page into the
                    // hits array
                    if (query.includes(obj.tags[i]))
                        hits[page] = obj;
                }
            });

            $("#search-content").empty();

            if($.isEmptyObject(hits)) {
                $("#search-content").html("<h4>No results found</h4>");
            }
            // iterate over the hits
            $.each(hits, function(page, obj) {
                var div = $("<h4 />");
                var link = $("<a />");
                link.attr("href", page);
                link.html(obj.title);

                div.append(link);
                $("#search-content").append(div);
            });
        });
    </script>
</div>
</body>
</html>
